<header class="d-flex">
    <nav class="navbar navbar-expand-lg navbar-light bg-color">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <img class="logo" src="/assets/image/logo.png">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                </li>
                <li>
                    <a class="nav-link link" [routerLink]="['/']">Home</a>
                </li>
                <li>
                    <a class="nav-link link" [routerLink]="['/establishment/list']">Establishment</a>
                </li>
                <li>
                    <a class="nav-link link" [routerLink]="['/profile/list']">Profile</a>
                </li>
                <div *ngIf="authenticationService.user; then thenBlock else elseBlock"></div>
                <ng-template #thenBlock>
                    <li>
                        <a class="nav-link link" [routerLink]="[]" (click)="logout()">Logout</a>
                    </li>
                </ng-template>
                <ng-template #elseBlock>
                    <li>
                        <a class="nav-link link" [routerLink]="['/login']">Login</a>
                    </li>
                </ng-template>
                <li>
                    <a class="nav-link link" [routerLink]="['/registration']">Registration</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
