<div class="card">
  <div class="hovereffect">
      <img
      src="{{establishment.medias[0]?.url ? establishment.medias[0].url : 'http://teuge-airport.nl/wp-content/uploads/no_image.jpg'}}"
      class="img-fluid card-img-top p-1" alt="image establishment">
    <div class="overlay">
      <h2 class="info"><a [routerLink]="['/establishment/detail/' + establishment._id]">{{establishment.name}}</a></h2>
    </div>
    <div class="card-body p-0">
      <p class="text-center mt-4"><a
          [routerLink]="['/establishment/detail/ + establishment._id']">{{establishment.name| slice:0:15}}</a>
      </p>
      <ngbd-datepicker-popup></ngbd-datepicker-popup>
      <a class="btn btn-info btn-block mt-3"
        [routerLink]="['/establishment/ + establishment._id + /booking/create']">Book</a>
    </div>
  </div>
</div>
